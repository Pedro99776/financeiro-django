<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <h5 class="card-title mb-3">Nova Transação</h5>

        <form method="post" class="row g-3">
             {% csrf_token %}

             <div class="col-md-3">
                <label class="form-label small fw-bold">{{ form.data.label }}</label>
                <div class="input-group">
                    {{ form.data }}
                    <button type="button" class="btn btn-outline-secondary px-2" id="btn-hoje" title="Hoje">
                        <i class="bi bi-calendar-check"></i>
                    </button>
                </div>
             </div>

             <div class="col-md-2">
                <label class="form-label small fw-bold">{{ form.valor.label }}</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    {{ form.valor }}
                </div>
             </div>

             <div class="col-md-3">
                <label class="form-label small fw-bold">{{ form.categoria.label }}</label>
                {{ form.categoria }}
             </div>

             <div class="col-md-2">
                <label class="form-label small fw-bold">{{ form.conta.label }}</label>
                {{ form.conta }}
             </div>

             <div class="col-md-2">
                <label class="form-label small fw-bold">{{ form.tipo.label }}</label>
                {{ form.tipo }}
             </div>

             <div class="col-12">
                <label class="form-label small fw-bold">{{ form.descricao.label }}</label>
                <div class="input-group">
                    {{ form.descricao }}
                </div>
             </div>

             <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2">
                    <i class="bi bi-plus-circle me-2"></i> Adicionar Transação
                </button>
            </div>
        </form>
    </div>
</div>
